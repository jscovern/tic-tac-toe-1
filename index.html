<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="css/stylesheet.css">
	

</head>
<body onload="startGame()";>
 <h1 class="title">tic.tac.toe</h1>
 <h3 class="title">everyone's favorite last-resort game</h3>
	<div class="gameboard">
		<div class="cell" id="box1" onclick="nextMove(this)"></div>
		<div class="cell" id="box2" onclick="nextMove(this)"></div>
		<div class="cell" id="box3" onclick="nextMove(this)"></div>
		<div class="cell" id="box4" onclick="nextMove(this)"></div>
		<div class="cell" id="box5" onclick="nextMove(this)"></div>
		<div class="cell" id="box6" onclick="nextMove(this)"></div>
		<div class="cell" id="box7" onclick="nextMove(this)"></div>
		<div class="cell" id="box8" onclick="nextMove(this)"></div>
		<div class="cell" id="box9" onclick="nextMove(this)"></div>
	</div>
 <br>


<button id="playAgain" onclick="clearBoard()"> Clear </button>



	<script type="text/javascript" src="scripts.js"></script>
</body>

</html>
